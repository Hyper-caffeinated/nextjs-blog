name: publish

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/workflows/setup-node

      - name: Debug
        run: |
          echo "-Root directory"
          ls -la
          echo ""
          echo "-Check for out directory"
          if [ -d "out" ]; then
            echo "out directory EXISTS"
            ls -la out
          else
            echo "out directory DOES NOT EXIST"
          fi
          echo ""
          echo "-Checking for .next directory"
          if [ -d ".next" ]; then
            echo ".next directory EXISTS"
            ls -la .next
          else
            echo ".next directory DOES NOT EXIST"
          fi
          echo ""
          echo "-Package.json check"
          cat package.json
          echo ""
          echo "-Next config check"
          cat next.config.ts || cat next.config.mjs || cat next.config.js || echo "No config file found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
